    <!-- ==== Main Section ==== -->
    <main class="flex-shrink-0">
    <div class="container">
        <div class="row input_page">
            <div class="col-12 LC_title">
                <h1>Loan Calculator</h1>
            </div>
            <div class="col-12 col-sm-6">
                <div class="p-3 bg-light">
                    
                    <form class="row">
                        <div class="col-12">
                            <label>Loan Amount ($)</label>
                            <input id="loanAmount" type="number" class="form-control" placeholder="Loan Amount" value="15000" aria-label="Loan Amount">
                        </div>
                        <div class="col-12">
                            <label>Payment Terms (in months)</label>
                            <input id="loanTerm" type="number" class="form-control" placeholder="Loan Term" value="60" aria-label="Loan Term">
                        </div>
                        <div class="col-12">
                            <label>Rate (%)</label>
                            <input id="interestRate" type="number" class="form-control" placeholder="Interest Rate" value="3" aria-label="Interest Rate">
                        </div>
                        <div class="col-12 d-flex justify-content-end mt-3">
                            <button id="btnCalculate" type="button" class="btn btn-outline-secondary btn-md">Calculate</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-12 col-sm-6">
                <div class="d-flex justify-content-center YMP_title"><h3>Your Monthly Payments</h3></div>
                <div class="d-flex justify-content-center pt-3 pb-4"><h1 id="monthlyPaymentOutput"></h1></div>
            <div class="row">   
                <div class="lh-1 col justify-content-start" >
                    <p>Total Principal</p>
                    <p>Total Interest</p>
                    <p>Total Cost</p>
                </div>
                <div class="lh-1 col justify-content-end">
                    <p id="totalPrincipalOutput"></p>
                    <p id="totalInterestOutput"></p>
                    <p id="totalCostOutput"></p>
                </div>
            </div>  
            </div>
            <div class="col mt-3 gx-2">
                <div class="table-responsive">  
                    <table class="table table-striped">
                        <thead class="col-12 table-dark text-light border-3">
                            <tr>
                                <th>Month</th>
                                <th>Payment</th>
                                <th>Principal</th>
                                <th>Interest</th>
                                <th>Total Interest</th>
                                <th>Balance</th>
                            </tr>
                        </thead>
                        <tbody id="amortizationTable">
                            <!-- Results Go Here -->
                        </tbody>
                    </table>
                    </div>
                </div>
            </div>
        </div>
